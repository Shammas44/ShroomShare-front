<ion-content>
  <div class="login-title">
    <h1>Shroom Share</h1>
  </div>
  <div class="login-form-div">
    <form #loginForm="ngForm" (submit)="onSubmit(loginForm)">
      <ion-list>
        <!-- Username input -->
        <ion-item>
          <ion-input inputmode="text" #username="ngModel" required="true" name="username"
            [(ngModel)]="authRequest.username" placeholer="E-mail ou nom d'utilisateur"
            class="input-login-primary"></ion-input>
        </ion-item>

        <!-- Error message displayed if the username is invalid -->
        <ion-item lines="none" *ngIf="username.invalid && username.touched">
          <ion-text color="danger">Username is required.</ion-text>
        </ion-item>

        <!-- Password input -->
        <ion-item>
          <ion-input inputmode="text" #password="ngModel" required="true" type="password" name="password"
            [(ngModel)]="authRequest.password" aria-placeholder="Mot de passe" class="input-primary"></ion-input>
        </ion-item>

        <!-- Error message displayed if the password is invalid -->
        <ion-item lines="none" *ngIf="password.invalid && password.touched">
          <ion-text color="danger">Password is required.</ion-text>
        </ion-item>
      </ion-list>

      <div class="ion-padding">
        <!-- Submit button -->
        <ion-button type="submit" size="default" [disabled]="loginForm.invalid" color="secondary"><span
            class="big-button-text">Connexion</span></ion-button>

        <!-- Error message displayed if the login failed -->
        <ion-text color="danger" *ngIf="loginError">Le nom d'utilisateur ou le mot de passe est incorrect.</ion-text>
      </div>
    </form>
  </div>

  <div class="login-bottom-div">
    <p>Pas encore de compte ?</p>
    <ion-button routerLink="/register" router-direction="back" size="small">
      <span class="small-button-text">Cr√©er un compte</span>
    </ion-button>
  </div>

</ion-content>
