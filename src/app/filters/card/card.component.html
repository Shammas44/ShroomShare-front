<ion-card class="card">
  <img alt="Silhouette of mountains" [src]="mushroom?.picture?.value" />
  <div class="card__content">
  <ion-card-header>
    <ion-card-title>{{mushroom?.name}}</ion-card-title>
    <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    {{mushroom?.description}}
  </ion-card-content>
  </div>
</ion-card>
