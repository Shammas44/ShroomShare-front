<ion-content>
  <h2>page Wiki</h2>

  <div class="ion-padding">
    <ion-list class="ion-content-scroll-host">
      <ion-item *ngFor="let specy of species">
        <app-specy-card [specy]="specy"></app-specy-card>
      </ion-item>
    </ion-list>
    <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </div>

</ion-content>
