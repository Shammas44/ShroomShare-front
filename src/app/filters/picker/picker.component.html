<ion-searchbar (ionChange)="onInputChange($event)"></ion-searchbar>

<ion-chip *ngFor="let user of chips|keyvalue">
  <ion-label>{{user.key}}</ion-label>
  <ion-icon name="close" (click)="onChipClick(user.key)"></ion-icon>
</ion-chip>

<!-- Favorites users -->
<details class="details__favorites-users">
  <summary>Les favoris</summary>
  <ion-list>
    <ion-item *ngFor="let user of favorites|keyvalue">
      <ion-checkbox slot="start" value={{user.value.username}} (ionChange)="onCheck($event)"
        [checked]="user.value.checked"></ion-checkbox>
      <ion-label>{{user.value.username}}</ion-label>
    </ion-item>
  </ion-list>
</details>
<!-- All users -->
<details class="details__all-users">
  <summary>Tous les utilisateurs</summary>
  <ion-list (scroll)="onScroll($event)">
    <ion-item *ngFor="let user of users|keyvalue">
      <ion-checkbox slot="start" value={{user.value.username}} (ionChange)="onCheck($event)"
        [checked]="user.value.checked"></ion-checkbox>
      <ion-label>{{user.value.username}}</ion-label>
    </ion-item>
  </ion-list>
</details>

<ion-button (click)="onSubmit()">Séléctionner</ion-button>
