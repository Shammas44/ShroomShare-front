<ion-content class="wrapper">
  <div class="loading" *ngIf="showLoading">
    <ion-progress-bar type="indeterminate"></ion-progress-bar>
    <p>Chargement de la carte en cours</p>
  </div>

  <div class="wrapper__button">
    <ion-button fill="clear" slot="icon-only" (click)="openModal()">
      <ion-icon src="assets/icon/filter.svg" class="filter-button"></ion-icon>
    </ion-button>
  </div>

  <map (map$)="receiveMap($event)" (mushroomClicked)="mushroom = $event" (zoom$)="receiveZoom($event)"
    id='main-map'></map>
  <app-mushroom-card *ngIf="mushroom" class="map__card" [mushroom]="mushroom"></app-mushroom-card>

</ion-content>
