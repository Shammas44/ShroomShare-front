<ion-header>
  <ion-toolbar>
    <ion-title>favorites</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
 
  <ion-list [inset]="true">
   <ion-item *ngFor="let favorite of favoriteslist$ | async "> 
  <ion-label>{{favorite.username}}</ion-label> 
  <ion-button (click)="deleteFavorite(favorite.id)" fill="clear">
    <ion-icon  name="heart"></ion-icon>
  </ion-button>
  </ion-item>
    </ion-list>
</ion-content>
