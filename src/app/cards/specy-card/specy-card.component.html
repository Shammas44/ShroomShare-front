<ion-card class="card">
  <div class="picture__wrapper">
    <img src="{{specy?.picture ? getPicture(specy?.picture): ''}}" alt="">
  </div>

  <div class="card-text-icons-div">
    <div class="card-text">
      <div class="card-header-div">
        <ion-card-header>
          <ion-card-title>{{specy?.name}}</ion-card-title>
          <ion-card-subtitle class="card-usage">{{specy?.usage}}</ion-card-subtitle>
        </ion-card-header>
      </div>
      <div class="card-content-div">
        <ion-card-content class="{{showFullText? '': 'show-partial-text'}}">
          {{specy?.description}}
          <div class="extra-small-button-div">
            <ion-button *ngIf="showFullText" (click)="navToMushrooms(specy?.id)" size="small">
              <span class="extra-small-button-text">Liste des champignons</span>
            </ion-button>
          </div>
        </ion-card-content>
      </div>
    </div>

    <div class="wrapper__buttons">
      <ion-button (click)="onToggleTextExpand()" fill="clear">
        <ion-icon name="{{showFullText? 'chevron-up-outline':'chevron-down-outline'}}"></ion-icon>
      </ion-button>
    </div>
  </div>

</ion-card>
