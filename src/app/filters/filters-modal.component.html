<ion-content class="ion-padding">
  <div class="clear-filters-button-div">
    <ion-button slot="icon-only" fill="clear" (click)="cancel()">
      <ion-icon fill="clear" name="close"></ion-icon>
    </ion-button>
  </div>
  <h2>Filtres</h2>

  <h3 *ngIf="states.city" class="filter-title ion-text-start ion-no-padding">Ville</h3>
  <app-picker-city (choosenCity)="onChoosenCity($event)" *ngIf="states.city | async as state"
    [state]="state"></app-picker-city>

  <h3 class="ion-no-padding" *ngIf="states.users" class="filter-title ion-text-start">Utilisateurs</h3>
  <app-picker [pageSize]="3" (choosenItem)="onChoosenUser($event)" [getItem]="getUsers" [itemKeys]="userKeys"
    [useFavorite]="true" [allFavorites]="allFavorites" [state]="state" *ngIf="states.users | async as state;">
  </app-picker>

  <h3 class="filter-title ion-text-start" *ngIf="states.species">Espèces</h3>
  <app-picker [pageSize]="3" (choosenItem)="onChoosenSpecies($event)" [getItem]="getSpecies" [itemKeys]="specyKeys"
    [useFavorite]="false" [state]="state" *ngIf="states.species | async as state;">
  </app-picker>

  <h3 class="filter-title ion-text-start ion-no-padding" *ngIf="states.usages">Usage</h3>
  <ion-list class="ion-padding" *ngIf="states.usages | async as state">
    <ion-item *ngFor="let u of state|keyvalue">
      <ion-checkbox slot="start" [value]="u.value" (ionChange)="onCheck($event)" [checked]="u.value.checked">
      </ion-checkbox>
      <ion-label>{{capitalizeFirstLetter(u.value.name)}}</ion-label>
    </ion-item>
  </ion-list>

  <h3 *ngIf="states.radius" class="ion-no-padding filter-title">Radius</h3>
  <p *ngIf="states.radius | async as state">{{rangeValue || state || 1}} KM</p>
  <ion-range *ngIf="states.radius | async as state" (ionChange)="onRadiusChange($event)" [ticks]="true" [snaps]="true"
    [min]="1" [max]="100" [step]="1" value="{{state}}"></ion-range>

  <div class="wrapper__date__inputs">
    <div class="wrapper__date" *ngIf="states.start | async as state">

      <h3>Date de début</h3>
      <ion-datetime-button datetime="start"></ion-datetime-button>

      <ion-modal [keepContentsMounted]="true">
        <ng-template>
          <ion-datetime value="{{state}}" id="start" presentation="date" (ionChange)="onStartChange($event)">
          </ion-datetime>
        </ng-template>
      </ion-modal>

    </div>
    <div class="wrapper__date" *ngIf="states.end | async as state">
      <h3>Date de fin</h3>
      <ion-datetime-button datetime="end"></ion-datetime-button>

      <ion-modal [keepContentsMounted]="true">
        <ng-template>
          <ion-datetime max="{{currentDate}}" value="{{state}}" id="end" presentation="date"
            (ionChange)="onEndChange($event)"></ion-datetime>
        </ng-template>
      </ion-modal>
    </div>
  </div>

  <div class="filters-bottom-div">
    <ion-button (click)="confirm()" size="small">
      <span class="small-button-text">Appliquer les filtres</span>
    </ion-button>
  </div>

</ion-content>
