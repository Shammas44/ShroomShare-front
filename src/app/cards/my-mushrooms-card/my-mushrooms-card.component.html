<ion-card class="card">
  <div class="picture__wrapper">
    <img src="{{mushroom?getPicture(mushroom.picture):''}}" alt="">
  </div>

  <div class="card-text-icons-div">
    <div class="card-text">
      <div class="card-header-div">
        <ion-card-header>
          <ion-card-title>{{mushroom?.specy?.name}}</ion-card-title>
        </ion-card-header>
      </div>
      <div class="card-content-div">
        <ion-card-content class="{{showFullText? '': 'show-partial-text'}}">
            {{mushroom?.description}}
          <div class="extra-small-buttons-div">
            <ion-button (click)="modifyMushroom(mushroom?.id)"><span
                class="extra-small-button-text">Modifier</span></ion-button>
            <ion-button color="danger" (click)="deleteMushroom(mushroom?.id)"><span
                class="extra-small-button-text">Supprimer</span></ion-button>
          </div>
        </ion-card-content>
      </div>
    </div>
    <div class="wrapper__buttons">
      <ion-button fill="clear" slot="end">
        <ion-icon name="heart"></ion-icon>
      </ion-button>
      <ion-button (click)="onToggleTextExpand()" fill="clear" slot="end">
        <ion-icon name="{{showFullText? 'chevron-up-outline':'chevron-down-outline'}}"></ion-icon>
      </ion-button>
    </div>
  </div>
</ion-card>
