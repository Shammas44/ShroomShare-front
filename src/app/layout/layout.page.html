<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end" class="buttons--wrapper">
    <ion-button routerLink="/" fill="clear">
      <ion-img src="../../assets/logo.svg" color="primary" alt="Logo"></ion-img>
    </ion-button>
      <div></div>
      <ion-button *ngFor="let tab of secondaryTabs" color="primary" [routerLink]="'/'+tab.path" class="button--custom">
        <ion-icon [name]="tab.icon"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button [tab]="tab.path" *ngFor="let tab of tabs">
      <ion-icon [src]="tab.icon"></ion-icon>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
