<ion-content class="wrapper">
  <div class="loading" *ngIf="showLoading">
    <ion-progress-bar type="indeterminate"></ion-progress-bar>
    <p>Chargement de la carte en cours</p>
  </div>

  <div class="wrapper__button">
    <ion-button (click)="openModal()">
      <ion-icon name="filter-circle-outline"></ion-icon>
    </ion-button>
  </div>

  <map (map$)="receiveMap($event)" (mushroomClicked)="mushroom = $event" (zoom$)="receiveZoom($event)"
    id='main-map'></map>
  <app-mushroom-card class="card" *ngIf="mushroom" [mushroom]="mushroom"></app-mushroom-card>

</ion-content>
